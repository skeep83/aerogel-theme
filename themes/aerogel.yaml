Aerogel:
  card-mod-theme: Aerogel
  card-mod-root-yaml: |
    .: |
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap');
      :host {
        --aerogel-font: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      html {
        font-family: var(--aerogel-font) !important;
      }
      /* ─ Sidebar smooth transitions ─ */
      ha-sidebar {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
      }
      ha-sidebar .menu .title {
        font-family: var(--aerogel-font) !important;
        font-weight: 700 !important;
      }
      /* ─ Card hover lift ─ */
      ha-card {
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                    box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
      }
      ha-card:hover {
        transform: translateY(-2px) !important;
      }
      /* ─ Toolbar styling ─ */
      .toolbar {
        background: var(--aerogel-base, #E3E6EC) !important;
        box-shadow: 0 2px 8px rgba(200, 203, 211, 0.4) !important;
      }
      /* ─ Smooth page transitions ─ */
      hui-view, hui-panel-view {
        transition: opacity 0.3s ease !important;
      }
  card-mod-card-yaml: |
    .: |
      ha-card {
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                    box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        border: none !important;
        font-family: var(--aerogel-font, 'Nunito', sans-serif) !important;
      }
      ha-card:hover {
        transform: translateY(-2px) !important;
        box-shadow: 10px 10px 20px var(--aerogel-shadow-dark, #C8CBD3),
                    -10px -10px 20px var(--aerogel-shadow-light, #FFFFFF) !important;
      }
      ha-card:active {
        transform: scale(0.985) !important;
        box-shadow: inset 4px 4px 8px var(--aerogel-shadow-dark, #C8CBD3),
                    inset -4px -4px 8px var(--aerogel-shadow-light, #FFFFFF) !important;
        transition: transform 0.1s ease, box-shadow 0.1s ease !important;
      }
  card-mod-more-info-yaml: |
    .: |
      ha-dialog {
        --ha-dialog-border-radius: 24px !important;
      }
      ha-dialog .content {
        font-family: var(--aerogel-font, 'Nunito', sans-serif) !important;
      }
  card-mod-view-yaml: |
    .: |
      hui-view {
        background: var(--aerogel-base, #E3E6EC) !important;
      }
